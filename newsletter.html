    <section id="form-section">
    <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
        <h1>Never miss out on any news, sign up to our newsletter!
        </h1>
        <label class="input-label" for="email">Email Address:</label>
        <input  class="text-input" type="email" id="email" name="email_address" required>
        
        <label class="input-label" for="age">Age:</label>
        <div class="radio-buttons">
        <label  class="age-label" for="8-13">8-13</label>
        <input type="radio"  name="age" value="8-13" required>
        <label class="age-label" for="14-17">14-17</label>
        <input type="radio" name="age" value="14-17">
        <label class="age-label" for="18-24">18-24</label>
        <input type="radio" name="age" value="18-24">
        <label class="age-label" for="25+">25+</label>
        <input type="radio" name="age" value="25+">
    </div>
        
        <input type="submit" id="submit-button" value="Sign up!">
    </form>
    </section>

            </li>

        </ul>
         
    </footer>
